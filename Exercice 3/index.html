<!-- Au clic sur un bouton, donner au titre h1 la classe CSS de couleur correspondante au bouton cliqué. -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions Javascript</title>
    <style>
        body{
            text-align: center;
        }
        .red{ color: red; }
        .blue{ color: blue; }
        .green{ color: green; }
        .pink{ color: pink; }
    </style>
</head>
<body>
    <h1>Titre h1 inutile néanmoins présent de la page</h1>
    <button class="start" data-color="red">Mettre en rouge !</button>
    <button class="start" data-color="blue">Mettre en bleu !</button>
    <button class="start" data-color="green">Mettre en vert !</button>
    <button class="start" data-color="pink">Mettre en rose !</button>

    <script>
        // Code JS à écrire ici
        let title = document.querySelector('h1');
        document.querySelector('button[data-color=red]').addEventListener('click', function(){
            title.classList.add('red');
            title.classList.remove('blue','green','pink');
        });

        document.querySelector('button[data-color=blue]').addEventListener('click', function(){
            title.classList.add('blue');
            title.classList.remove('red','green','pink');
        });

        document.querySelector('button[data-color=green]').addEventListener('click', function(){
            title.classList.add('green');
            title.classList.remove('blue','red','pink');
        });

        document.querySelector('button[data-color=pink]').addEventListener('click', function(){
            title.classList.add('pink');
            title.classList.remove('blue','green','red');
        });
    </script>
</body>
</html>
